<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro - CityWatcher</title>

    <!-- Link do CSS-->
    <link rel="stylesheet" href="./../css/descrição.css">

  </head>
  <body class="body">
    <!-- Cabeçalho -->
    <header class="header">
      <img class="header-title" src="./../images/logo.png" alt="">
      <input type="checkbox" id="btn-menu" class="btn-menu">
      <label for="btn-menu"><img src="./../images/menu-regular-24.png" alt="menu"></label>
      <nav id="header-menu" class="header-menu">
        <ul class="menu">  
          <li><a href="./dashboard.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <section class="fundo">
        <div class="btn-voltar">
           <a href="./solicitações.html" class=""><img src="./../images/outros.png" width="30px" alt=""> Descreva o Problema</a>
        </div>
        <div class="container">
            <form>
                <div class="mb-3">
                  <label for="Endereço" class="Endereço">Endereço:</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name">
                </div>
                <div class="mb-3">
                   <label for="exampleFormControlTextarea1">Detalhes da Ocorrencia</label>
                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>  </div>
                <div class="mb-3">
                  <label for="data" class="form-label">Data da Ocorrencia:</label>
                  <input type="date" class="form-control" id="exampleInputPassword1">
                </div>
                <!--Botões para enviar e add-->
                <div class="btn">
                    <div class="btn-add">
                        <a href="" class=""><img src="" alt="">Adicionar Foto ou Video</a>
                    </div>
                    <div class="btn-enviar">
                        <a href="./descrição-realizada.html" class=""><img src="" alt="">Enviar</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
  </body>
</html>
